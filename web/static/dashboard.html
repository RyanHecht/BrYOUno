<!doctype html>
<html>

<head>
    <style>
        body {
            background-color: #d2d4d8;
        }
    </style>
    <meta charset="utf-8">
    <title>BrYOUno Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <link rel="stylesheet" href="https//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>


<body>
    <nav>
        <div class="nav-wrapper blue" style="text-align:left">
            <h1 class="brand-logo" style="text-align:left" id="logo">BrYOUno</h1>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left">lightbulb_outline</i>Lights</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large" onclick="toggle()">Toggle</a>
                    </div>
                </div>
            </div>

            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left">music_note</i>Music</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large" onclick="music_start()">Start</a>
                        <a class="waves-effect waves-light btn-large" onclick="music_stop()">Stop</a>
                    </div>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left">radio</i>MCPRadio</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large" onclick="radio_start()">Start</a>
                        <a class="waves-effect waves-light btn-large" onclick="radio_stop()">Stop</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left">list</i>Todoist</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large" onclick="todoist()">Open</a>
                    </div>
                </div>
            </div>

            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left" onclick="food()">local_drink</i>Food</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large">Launch</a>
                    </div>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><i class="material-icons left" onclick="database()">question_answer</i>Stats</span>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large"  onclick="database()">Launch Database</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        jQuery.get("/version").done(function(data) {
            document.getElementById("logo").innerHTML = "BrYOUno v" + data
        });

        function toggle() {
            jQuery.get("/lights")
        }
        function music_start() {
          jQuery.get("/music/start")
        }
        function music_stop() {
          jQuery.get("/music/stop")
        }
        function radio_start() {
          jQuery.get("/mcp/start")
        }
        function radio_stop() {
          jQuery.get("/radio/stop")
        }
        function todoist() {
          jQuery.get("/todoist")
        }
        function food() {
          jQuery.get("/food")
        }
        function database() {
          window.location = "URL_HERE:12345"
        }
    </script>
</body>




</html>
